<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="si.css">
    <script src="si.js" defer></script>
</head>

<body>
    <p class="vmore ">Instructions</p>
    <div class="vid">
        <div class="vm">
            <p style="margin:20px;text-align: center;color:rgb(222, 0, 0)">Must watch instruction, if you are new </p>
            <video controls loop poster="m.jpg" src="vv.mp4"></video>
            <p class="cls">close</p>
        </div>
    </div>
    <div class="main">
        <h1 class="text">Start the game</h1>
        <div class="clr">
            <div class="up" style="display:none">
                <div class="pp"
                    style=" height:60%; display: flex; align-items: center;justify-content:center;flex-direction: column;">
                    <h3 class="lbl" style="color:rgb(224, 1, 1)">Game over</h3>
                    <p>Total score: 45</p>
                    <p>High score : 100</p>
                </div>
                <div class="btn">
                    <p class="retry cl" style="background-color: #3ccf5e; color:rgb(255, 255, 255)">Retry</p>
                </div>

            </div>
            <div class="a1 red cl clrr"></div>
            <div class="a2 green cl clrr"></div>
            <div class="a3 blue cl clrr"></div>
            <div class="a4 yellow cl clrr"></div>
        </div>
        <div class="ok cl">Play</div>
        <p class="hs">High score: 0</p>
        <div class="scr">
        </div>
    </div>
</body>

</html>
